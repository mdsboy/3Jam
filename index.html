<!DOCTYPE html>

<html lang="ja">

    <title>犯人はこの中にいます!!</title>

<body>
    <h1>犯人はこの中にいます!!</h1>
    <h2>
        100人の犯人が逃走し、現在捜索中です。<br>
        犯人はある範囲の中に固まって隠れていると思われます。<br>
        名探偵のあなたの仕事は、犯人がなるべく多い範囲(四角形)を推理することです。<br>
        実際に捜査する前に、3回指定した範囲の中に何人犯人がいるか調べることが出来ます。<br>
        最初にクリックした場所が四角形の左上になり、もう一度クリックした場所が右下になります。<br>
        (調べられるのは一定の面積までです)<br>
        なるべく多くの犯人を捕まえて名探偵になりましょう!!
    </h2>
    <canvas id="can" width=1920 height=1080></canvas>
